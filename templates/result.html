<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-+x+xJLsMh/vT8QDhg7zTZn6uZ7wT8JLWVNMfI+t1Bc7vEOX9gWVSLaGS4Q4zLZiqK8ZlkC5MQxr2Qr/5v5I5Ig=="
      crossorigin="anonymous"
    />
  </head>
  <body  style="font-family: 'Inter', sans-serif;
  font-family: 'Roboto Mono', monospace; background-image: linear-gradient(to right, black, #070d29); color:white">
    <nav class="navbar navbar-expand-lg navbar-light"
    style="background-image: linear-gradient(to right, black, #070d29);">
      <a class="navbar-brand" href="{{url_for('summariser')}}" style="color:white; font-size:xx-large;">Text Summariser</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </nav>
    <br /><br />
    <div class="row" style="padding: 2rem;">
      <div class="col-sm-6 ">
        <div class="card" >
          <div class="card-header" style="background-color: #242847">Input Text</div>
          <div class="card-body" style="background-color: #242847;">
            <p>Reading Time: {{ finalReadingTime }} minute</p>
            <p>{{ctext}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header" style="background-color: #242847;">Summarised Text</div>
          <div class="card-body" style="background-color: #242847;">
            <p>
              Reading Time:
              <span class="text-success">
                {{ summaryReadingTime }} minute
              </span>
            </p>

            <p>{{ finalSummary }}</p>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="text-center">
    <a href="{{url_for('summariser')}}" style="text-decoration:none">
    <button type="submit" class="btn btn-success" value="submit">
        Back
      </button>
    </a>
</div>


  </body>
</html>
