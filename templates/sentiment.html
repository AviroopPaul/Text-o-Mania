<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="D:\Projects\Text_Summarise\style.csss"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Sentiment Analyser</title>
  </head>
  <body
    style="
      font-family: 'Inter', sans-serif;
      font-family: 'Roboto Mono', monospace;
      background-color: #070d29;
      background-image: linear-gradient(to right, black, #070d29);
      color: white;
    "
  >
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="
        background-color: #070d29;
        background-image: linear-gradient(to right, black, #070d29);
      "
    >
      <a class="navbar-brand" href="#" style="color: white; font-size: xx-large"
        >Sentiment Analyser</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <form method="POST" action="/sentimentresult">
      <!-- Main Section -->
      <br />
      <br />
      <div class="form-group d-flex flex-column" style="text-align: center">
        <label for="exampleFormControlTextarea1" style="font-size: x-large"
          >Enter your text/paragraph here</label
        >
        <div class="d-inline-flex p-5">
          <textarea
            class="form-control"
            name="sentence"
            rows="1"
            style="
              background-color: #242847;
              color: white;
              background-image: linear-gradient(to right, black, #070d29);
              padding: 2rem;
            "
          ></textarea>
          <br />
        </div>
      </div>
      <br />
      <center>
        <button type="reset" class="btn btn-danger" value="reset">Clear</button>
        <button type="submit" class="btn btn-success" value="submit">
          Analyse
        </button>
      </center>
    </form>

    <br />
    <center>
      <a href="{{url_for('index')}}">
        <button class="btn btn-success" type="submit">Home</button>
      </a>
    </center>

    <br /><br />
  </body>
</html>
